<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Simple Calculator</title>
</head>
<body>
  <div class="calculator">
    <div id="screen"></div>
    <button class="operator" id="memory-clear">MC</button>
    <button class="operator" id="memory-plus">M+</button>
    <button class="operator" id="btn-divide">/</button>
    <button class="operator" id="btn-multiply">X</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator" id="btn-minus">-</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator" id="btn-plus">+</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button id="btn-equals">=</button>
    <button id="zero">0</button>
    <button id="btn-dot">.</button>
  </div>
</body>
</html>
