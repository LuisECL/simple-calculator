<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
  </style>

  <title>Simple Calculator</title>
</head>

<body>
  <div class="calculator">
    <div id="screen">0123456789</div>
    <button class="operator" id="memory-clear">MC</button>
    <button class="operator" id="memory-plus">M+</button>
    <button class="operator" id="btn-divide">/</button>
    <button class="operator" id="btn-multiply">X</button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operator" id="btn-minus">-</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operator" id="btn-plus">+</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button id="btn-equals">=</button>
    <button class="number" id="zero">0</button>
    <button class="number" id="btn-dot">.</button>
  </div>
</body>

</html>
